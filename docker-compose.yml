version: "3.9"
services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: secmon
      POSTGRES_PASSWORD: secmon
      POSTGRES_DB: secmon
    ports:
      - "55432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U secmon -d secmon"]
      interval: 5s
      timeout: 3s
      retries: 20
volumes:
  pgdata: